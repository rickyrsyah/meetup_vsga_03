<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Pendaftaran <i>Online</i></h2>
	<hr>
	<form>
		<h3>Nama: </h3>
		<input type="text" name="name">
		<h3>Jenis Kelamin: </h3>
		<input type="radio" name="gender" value="male">Laki-laki <br>
		<input type="radio" name="gender" value="female">Perempuan <br>
		<br>
		<h3>Hobi: </h3>
		<input type="checkbox" name="hobby">Membaca <br>
		<input type="checkbox" name="hobby">Menyanyi <br>
		<input type="checkbox" name="hobby">Menulis <br>
		<input type="checkbox" name="hobby">Mengaji <br>
		<br>
		<h3>Kendaraan yang dimiliki: </h3>
		<select name="vehicle" id="vehicle">
			<option value="nothing">Tidak ada</option>
			<option value="bicircle">Sepeda</option>
			<option value="mototrcircle">Sepeda motor</option>
			<option value="car">Mobil</option>
			<option value="personal plane">Pesawat pribadi</option>
		</select> <br>
		<br>
		<input type="submit" value="Send!">
	</form>
	
</body>
</html>
